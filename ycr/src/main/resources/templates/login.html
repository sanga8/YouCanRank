<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">


        <html>

        <head>

            <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

            <title>Login</title>

        </head>

        <body>
            <form:form id="loginForm" modelAttribute="login" method="post" th:action="@{/login}" th:object="${loginForm}" >
                <table align="center">
                    <tr>
                        <td>
                            <form:label path="pseudo">Pseudo: </form:label>
                        </td>
                        <td>
                            <form:input path="pseudo" name="pseudo" id="pseudo" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <form:label path="password">Password:</form:label>
                        </td>
                        <td>
                            <form:password path="password" name="password" id="password" />
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <form:button  type="submit" class="submit" id="login" name="login">Login</form:button>
                        </td>
                    </tr>
                    <tr>
                        <td><a href="home.html">Home</a>
                        </td>
                    </tr>
                </table>
            </form:form>
        </body>

        </html>
