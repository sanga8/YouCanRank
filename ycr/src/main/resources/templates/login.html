<!DOCTYPE html>
    <html  xmlns:th="http://www.thymeleaf.org">
        
                <head th:insert="fragments/header.html :: head"> </head>
                <link rel="stylesheet" href="../form.css" />
                <body>
                    <header th:insert="fragments/header.html :: header"> </header>
        
                        <div th:insert="fragments/header.html :: div.sidenav"></div>
                
                        <div id="corps" class="no">
                            <!--code here-->

                            <div class="login-page">
                                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                                            The username or password is incorrect
                                    </div>
                                <div class="form">
                                  <form class="login-form" th:action="@{/login}"method="post">
                                    <input type="username" id="username" name="username" class="form-control" placeholder="User Name" required autofocus>                             
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                                    <button type="submit" class="submit" align="center">Login</button>
                                    <div><label>Remember me</label>
                                        <input type="checkbox" name="remember-me" /> </div>
                                  </form>
                                </div>
                              </div>
                        </div>
                    
                    <footer th:insert="fragments/header.html :: footer"> </footer>
                </body>
    </html>
